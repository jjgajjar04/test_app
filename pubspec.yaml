name: test_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  provider: ^5.0.0
  english_words: ^4.0.0
  # intl: ^0.16.1
  intl: ^0.17.0
  bloc: ^7.2.1
  flutter_bloc: ^7.1.0
  shared_preferences: ^2.0.8
  data_tables: ^1.4.0
  timeline_tile: ^2.0.0
  # device_preview: ^0.5.5
  device_preview: ^0.7.4
  signalr_core: ^1.1.1
  # audioplayers: ^0.19.1
  share_plus: ^3.0.2
  share_plus_web: ^2.0.4
  url_launcher: ^6.0.12
  social_share: ^2.1.1
  get_it: ^7.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/
    - users.json
    - success.mp3

